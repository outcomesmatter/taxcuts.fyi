<html lang="en">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 800px;

      font-size: 2.5em;
      font-weight: bold;
      color: #222;

    }
    .subheading {
      font-size: 1.5em;
      color: #444;
    }
  </style>

<body>
  <div class="container">
    <div class="title">
      Every tax cut for billionaires is a tax increase on you and me. Period.
    </div>
